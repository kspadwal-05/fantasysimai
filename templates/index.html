{% extends 'base.html' %}
{% block content %}
<h2>Select Players to Simulate</h2>
<form method="post">
  <div class="row">
    {% for p in players %}
    <div class="col-md-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="players" value="{{ p }}">
        <label class="form-check-label">{{ p }}</label>
      </div>
    </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-success mt-4">Run Simulation</button>
</form>
{% endblock %}
